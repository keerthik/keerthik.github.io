<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>{{ .Site.Title }} | {{ .Page.Title }} </title>

    {{ partial "head.html" . }}

</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}

        <div class="content">
            <main class="main">
                {{ block "main" . }}
                {{ end }}
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>
    {{ partial "image-modal.html" . }}
</body>

</html>
