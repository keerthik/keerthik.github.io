<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hexplore</title>
		<link rel="stylesheet" href="../../../styles/hexes.css" type="text/css"/>
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../../../js/hexes.js"></script>
	</head>
	<body>
		<h1>HEXPLORER</h1>
		<div id="play_area">
			<div id="game_state">		
				<div id="num_0" class="numbox left_hex"><p></p></div>
				<div id="num_1" class="numbox bottomleft_hex"><p></p></div>
				<div id="num_2" class="numbox bottomright_hex"><p></p></div>
				<div id="num_3" class="numbox red right_hex"><p></p></div>
				<div id="num_4" class="numbox topright_hex"><p></p></div>
				<div id="num_5" class="numbox topleft_hex"><p></p></div>
				<div id="num_6" class="numbox center_hex"><p></p></div>	
			</div>
			<div id="up_" class="arrow"></div>
			<div id="down_" class="arrow"></div>
			<div id="left_" class="arrow"></div>
			<div id="right_" class="arrow"></div>
			<div id="static" class="initial">
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
				<div class="hexagon center_hex"></div>
			</div>
		</div>
		<div id="rewards_area">
			<div id="rewards_flip_button">?</div>
			<div id="rewards_graphics">
				<div id="r1" class="r_hexagon earned">
					<p>12</p>
					<div class="reward_text"></div>
				</div>
				<div id="r2" class="r_hexagon lower">
					<p>96</p>
					<div class="reward_text"></div>
				</div>
				<div id="r3" class="r_hexagon">
					<p>192</p>
					<div class="reward_text"></div>
				</div>
				<div id="r4" class="r_hexagon lower">
					<p>384</p>
					<div class="reward_text"></div>
				</div>
				<div id="r5" class="r_hexagon">
					<p>768</p>
					<div class="reward_text"></div>
				</div>
			</div>
			<div id="instruction_text">Use the Arrow keys to spin (up, down) or slide (left, right) the tiles. When two tiles of the same number touch, they merge!</div>			
		</div>
		<div id="score">---</div>		
	</body>
</html>
