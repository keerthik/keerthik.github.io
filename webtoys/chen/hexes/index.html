<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Hexplore</title>
		<link rel="stylesheet" href="../../../styles/hexes.css" type="text/css"/>
		<script type="text/javascript" src="../../../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../../../js/hexes.js"></script>
	</head>
	<body>
		<h1>HEXPLORER</h1>
		<div id="play_area">
			<div id="game_state">		
				<div id="num_0" class="numbox left_hex">6</div>
				<div id="num_1" class="numbox bottomleft_hex">6</div>
				<div id="num_2" class="numbox bottomright_hex">6</div>
				<div id="num_3" class="numbox right_hex">6</div>
				<div id="num_4" class="numbox topright_hex">6</div>
				<div id="num_5" class="numbox topleft_hex">6</div>
				<div id="num_6" class="numbox center_hex">6</div>	
			</div>
			<div id="anim_clones">
				<div id="clone_0" class="clone left_hex">3</div>
				<div id="clone_1" class="clone bottomleft_hex">3</div>
				<div id="clone_2" class="clone bottomright_hex">3</div>
				<div id="clone_3" class="clone right_hex">3</div>
				<div id="clone_4" class="clone topright_hex">3</div>
				<div id="clone_5" class="clone topleft_hex">3</div>
				<div id="clone_6" class="clone center_hex">3</div>			
			</div>
			<div class="hexagon center_hex"></div>
			<div class="hexagon center_hex"></div>
			<div class="hexagon center_hex"></div>
			<div class="hexagon center_hex"></div>
			<div class="hexagon center_hex"></div>
			<div class="hexagon center_hex"></div>
		</div>
	</body>
</html>
