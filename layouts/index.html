<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>
        Home | {{ .Site.Params.author }}
    </title>

    {{ partial "head.html" . }}

</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}

        <div class="content vertical">
            <main class="main">
                <div class="indexWrapper">
                    <div>
                        <h1 class="indexHeader">{{ .Site.Params.author }}</h1>
                    </div>
                    <div>
                    {{ range .Site.Menus.header }}
                    <h2>
                        <a href="{{ .URL | absURL }}" title="{{ .Title }}" >
                            ./{{ .Name }}
                        </a>
                    <h2>
                    {{ end }}
                    </div>
          
                    {{ if isset .Site.Params "social" }}
                        {{ partial "social.html" . }}
                    {{ end }}
                </div>
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>

</body>

</html>
